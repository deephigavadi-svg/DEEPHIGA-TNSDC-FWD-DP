<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Styled Table</title>
    <style>
        table {
            width: 60%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #333;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Employee List</h1>
    
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Department</th>
        </tr>
        <tr>
            <td>01</td>
            <td>ANU </td>
            <td>HR</td>
        </tr>
        <tr>
            <td>02</td>
            <td>SWETHA</td>
            <td>FINANCE</td>
        </tr>
        <tr>
            <td>03</td>
            <td>ABI</td>
            <td>IT</td>
        </tr>
        <tr>
            <td>04</td>
            <td>DEEPS</td>
            <td>OWNER OF THE COMPANY</td>
        </tr>
    </table>
</body>
</html>
